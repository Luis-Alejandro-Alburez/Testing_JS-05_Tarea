<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Predicciones del Día</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generador de Predicciones del Día</h1>
      <label for="userName">Ingresa tu nombre:</label>
      <input type="text" id="userName" placeholder="Tu nombre" />
      <label for="weatherCondition">Ingresa el clima actual:</label>
      <input
        type="text"
        id="weatherCondition"
        placeholder="Ej: Soleado, Nublado, Lluvioso"
      />
      <button onclick="generarPrediccion()">Generar Predicción</button>
      <p id="saludo"></p>
      <p id="clima"></p>
      <p id="prediccion"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
